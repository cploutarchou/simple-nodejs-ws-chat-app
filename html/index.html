<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Simple Chat Application Using Nodejs Web Socket and node express</title>
    <script src="assets/js/jquery-3.2.1.slim.min.js" type="text/javascript"></script>
    <link href="assets/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <script src="assets/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="assets/js/socket.io.js" type="text/javascript"></script>
</head>
<body>

<div class='container'>
    <div class="row">
        <div class="col-12">
            <div class="title">
                <h2>Simple Chat Application</h2>
            </div>
            <div class="chat-window">
                <div class="output"></div>
                <div class="feedback"></div>
            </div>
            <label for="name" hidden></label><input id="name" placeholder="Enter you Full name"
                                                    type="text">
            <label for="msg" hidden></label><textarea id="msg" placeholder="Type Your Message"></textarea>

            <button class="send">Send</button>
        </div>
    </div>
</div>
</body>
</html>
<script src="app.js" type="text/javascript"></script>
